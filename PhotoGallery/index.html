<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content-container">
            <h1>Photo Gallery</h1>
            <h2>Enter the number of photos</h2>
            <label for="photos-amount" class="hidden-label">Number of photos: </label>

            <input min="1" max="10" type="number" id="photos-amount" class="photos-amount">
            <span id="errorMessage" class="errorMessage"></span>
            <button type="button" id="get-photos" class="btn">Get photos</button>
            <img id="loading-spinner" class="loading-spinner" src="/images/loading-gif.svg" alt="Loading spinner">
            <div class="gallery" id="gallery"></div>
        </div>
        <!--********************************************************************************************************-->
        <script src="js/index.js"></script>
    </body>
</html>
