<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>English Dictionary</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="content-container">
            <h1>English Dictionary</h1>
            <label for="word-input"></label>
            <input placeholder="Search a word" id="word-input" class="word-input" type="text">
            <p id="info-text">Type a word and press enter</p>
            <div class="meaning-container" id="meaning-container">
                <p>Word: <span id="word-title"></span></p>
                <p>Meaning: <span id="word-meaning"></span></p>
                <audio src="" controls id="audio"></audio>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
