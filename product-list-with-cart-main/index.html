<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700" rel="stylesheet">
  </head>
  <body>

    <div class="content-container">

      <section id="available-products">
        <h1>Desserts</h1>

        <div id="products-grid">

        </div>
      </section>

      <aside id="cart-container">
        <h2>Your Cart (<span id="products-quantity">0</span>)</h2>

        <div id="cart">
          <img id="placeholder-cart-image" src="assets/images/illustration-empty-cart.svg" alt="">
          <p id="placeholder-text">Your added items will appear here</p>
        </div>
      </aside>

    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/3runoAm" target="_blank">Bruno Martins</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
